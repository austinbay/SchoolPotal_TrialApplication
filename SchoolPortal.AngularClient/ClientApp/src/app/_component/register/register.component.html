

<div class="bg-gradient-login">
  <!-- Login Content -->
  <div class="container-login">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card shadow-sm my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="login-form">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Create an Account</h1>
                  </div>
                  <form class="user" (ngSubmit)="submitForm()" #form="ngForm">
                    <div class="form-group">
                      <label for="exampleInputFirstName">First Name</label>
                      <input type="text" class="form-control" id="exampleInputFirstName" name="firstName" placeholder="Enter first name" [(ngModel)]="model.firstName" required />
                    </div>
                    <div class="form-group">
                      <label for="exampleInputLastName">Last Name</label>
                      <input type="text" class="form-control" id="exampleInputLastName" name="lastName" placeholder="Enter last name" [(ngModel)]="model.lastName" required />
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email Address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Enter email" [(ngModel)]="model.email" required />
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPhone">Phone Number</label>
                      <input type="email" class="form-control" id="exampleInputPhone" name="phone" placeholder="Enter phone number" [(ngModel)]="model.phoneNumber" required />
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="loading || !form.valid">
                      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                      Submit
                    </button>
                    <hr>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="font-weight-bold small" [routerLink]="['/login']">Back to Signin</a>
                  </div>
                  <div class="text-center">
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
