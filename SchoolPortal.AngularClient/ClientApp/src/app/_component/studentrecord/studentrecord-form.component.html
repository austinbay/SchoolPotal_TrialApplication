




<div class="card">
  <div class="card-header">
    <h5 class="m-0 font-weight-bold text-primary">{{formTitle}} <a [routerLink]="['/studentrecord']" class="btn btn-primary float-right mb-3">Back to List</a></h5>
  </div>
  <div class="card-body">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group row">
        <label for="firstName" class="col-sm-3 col-form-label">First Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required />
          <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
            <div *ngIf="firstName.errors.required">First Name is required</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="lastName" class="col-sm-3 col-form-label">Last Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" required />
          <div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
            <div *ngIf="lastName.errors.required">Last Name is required</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="gender" class="col-sm-3 col-form-label">Gender</label>
        <div class="col-sm-9">
          <select class="form-control" name="gender" [(ngModel)]="model.gender" #gender="ngModel" [ngClass]="{ 'is-invalid': f.submitted && gender.invalid }" required>
            <option value="">---select---</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <div *ngIf="f.submitted && gender.invalid" class="invalid-feedback">
            <div *ngIf="gender.errors.required">Gender is required</div>
          </div>
        </div>
      </div>
      
      <div class="form-group row">
        <label for="phoneNumber" class="col-sm-3 col-form-label">Phone Number</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="phoneNumber" [(ngModel)]="model.phoneNumber" #phoneNumber="ngModel" [ngClass]="{ 'is-invalid': f.submitted && phoneNumber.invalid }" required />
          <div *ngIf="f.submitted && phoneNumber.invalid" class="invalid-feedback">
            <div *ngIf="phoneNumber.errors.required">Phone Number is required</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="dateOfBirth" class="col-sm-3 col-form-label">Date of Birth</label>
        <div class="col-sm-9">
          <!--<dl-date-time-picker startView="day" maxView="year" minView="minute" minuteStep="5" [(ngModel)]="selectedDate"> </dl-date-time-picker>-->
          <dx-date-box type="date" class="form-control" name="dateOfBirth" [(ngModel)]="model.dateOfBirth" #dateOfBirth="ngModel" [ngClass]="{ 'is-invalid': f.submitted && dateOfBirth.invalid }" [value]="model.dateOfBirth" required></dx-date-box>
          <div *ngIf="f.submitted && dateOfBirth.invalid" class="invalid-feedback">
            <div *ngIf="dateOfBirth.errors.required">Date of Birth is required</div>
          </div>
        </div>
      </div>

      <hr />
      <div class="form-group">
        <div class="form-group">
          <button type="submit" class="btn btn-success float-right">Submit</button>
          <button class="btn btn-danger float-left" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
