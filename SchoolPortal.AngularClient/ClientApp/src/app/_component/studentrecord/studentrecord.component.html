



  <div class="card">
    <div class="card-header">
      <h4 class="card-title">{{formTitle}} <a [routerLink]="['/addstudent']" class="btn btn-primary float-right mb-3">New Student</a></h4>
    </div>
    <div class="card-body">

      <div class="row">
        <dx-data-grid [dataSource]="dataSource"
                      [remoteOperations]="false"
                      [allowColumnReordering]="true"
                      [rowAlternationEnabled]="false"
                      showBorders="true">

          <dxo-selection mode="single">

          </dxo-selection>


          <dxo-paging [pageSize]="5"></dxo-paging>
          <dxo-pager [showPageSizeSelector]="true"
                     [allowedPageSizes]="[5, 25, 50]"
                     [showInfo]="true">
          </dxo-pager>
          <dxo-search-panel [visible]="true"
                            [highlightCaseSensitive]="true"></dxo-search-panel>

          <dxo-filter-row [visible]="true"></dxo-filter-row>
          <dxo-header-filter [visible]="true"></dxo-header-filter>
          <dxo-group-panel [visible]="true"></dxo-group-panel>

          <dxi-column dataField="firstName" dataType="string"></dxi-column>
          <dxi-column dataField="lastName" dataType="string"></dxi-column>
          <dxi-column dataField="gender" dataType="string"></dxi-column>
          <dxi-column dataField="phoneNumber" dataType="string"></dxi-column>
          <dxi-column dataField="dateOfBirth" dataType="date"></dxi-column>
          <dxi-column dataField="dateCreated" dataType="date"></dxi-column>
          <dxi-column dataField="createdByName" dataType="string" caption="Created By"></dxi-column>
          <dxi-column caption="Actions" [width]="80" cellTemplate="actionsTemplate"></dxi-column>
          <dxo-summary>

            <dxi-group-item summaryType="count">
            </dxi-group-item>
          </dxo-summary>


          <div *dxTemplate="let data of 'actionsTemplate'">
            <dx-button icon="edit" type="success" (onClick)="editItem(data)"></dx-button>
            <dx-button icon="remove" type="danger" (onClick)="deleteItem(data)"></dx-button>

          </div>
        </dx-data-grid>

      </div>
       

    </div>

  </div>
